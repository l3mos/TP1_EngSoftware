<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register-page.css">
</head>
<body>
    <div id="register-holder">
        <h1>Register</h1>
        
        <form id="register-form">
            <input type="text" name="username" id="username" class="register-form-field" placeholder="Username" required>
            <input type="password" name="password" id="password" class="register-form-field" placeholder="Password" required>
            <input type="password" name="confirm-password" id="confirm-password" class="register-form-field" placeholder="Confirm Password" required>
            <input type="submit" value="Register" id="register-form-submit">
        </form>

        <p>Already have an account? <a href="login-page.html">Login here</a></p>
    </div>

    <script src="register-page.js"></script>
</body>
</html>
