<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>

<body>
    <div id="main-holder">
        <h1>Login</h1>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Nome de Usuário">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Senha">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Nome de usuário e/ou senha inválidos!</p>
        </div>
    </div>

    <footer>
        <p class="copyright-text">© 2024 GerCompras. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
