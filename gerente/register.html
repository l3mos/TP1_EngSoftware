<body>
    <header>
        <h1>Bem-vindo, Gerente</h1>

            </ul>
        </nav>
    </header>
    
    <div id="register-holder">
        <h1>Cadastro</h1>
        <select>
            <optgroup label="Função">
                <option value="vendedor">Vendedor</option>
                <option value="gerente">Gerente</option>
            </optgroup>
        </select>
        <form id="register-form">
            <input type="text" name="username" id="username" class="register-form-field" placeholder="Nome de Usuário" required>
            <input type="password" name="password" id="password" class="register-form-field" placeholder="Senha" required>
            <input type="password" name="confirm-password" id="confirm-password" class="register-form-field" placeholder="Confirme a Senha" required>
            <input type="submit" value="Cadastrar" id="register-form-submit">
        </form>
    </div>
