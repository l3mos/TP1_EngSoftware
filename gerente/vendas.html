<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="vendas.css">
</head>

<body>
    <header>
        <h1>Vendas</h1>
        <nav>
            <ul>
                <li><a href="pag_inicial_gerente.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="notificacoes.html">Notificações</a></li>
                <li><a href="vendas.html">Vendas</a></li>
                <li><a href="register.html">Cadastrar Funcionário</a></li>
                <li><a href="../login/login.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section id="vendas">
        <button id="btnAdicionarVenda">Adicionar Venda</button>

        <table id="tabela-vendas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor Unitário</th>
                    <th>Quantidade Vendida</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela-vendas">
                <!-- As linhas da tabela serão preenchidas dinamicamente -->
            </tbody>
        </table>
    </section>

    <section id="vendas-total">
        <h2>Vendas Total</h2>
        <p id="quantidade-total"></p>
        <p id="valor-total"></p>
        <button id="btnLimparVendas">Limpar Vendas</button> <!-- Botão adicionado -->
    </section>
    <footer>
        <p class="copyright-text">© 2024 GerCompras. Todos os direitos reservados.</p>
    </footer>

    <script src="vendas.js" defer></script>
</body>

</html>
